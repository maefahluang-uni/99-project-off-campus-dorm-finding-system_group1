<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SingUp | ComfyNest</title>
   <!-- CSS -->
   <link rel="stylesheet" href="/static/css/SignUp.css">
   <!-- boxicons -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="main">
        <!-- sub1 -->
       <div class="sub1">
           <div class="title">
               <h1 id="animatedText"></h1>
               <h4 id="AnimatedText"></h4>
           </div>
       </div>
       <!-- sub2 -->
       <div class="sub2">
           <div class="container">
               <div class="wrapper">
                   <form action="/register" method="post">
                       <div class="text">
                           <h2>Sign Up</h1>
                           <h5>Just some details to get you in.!</h4>
                       </div>
                       <div class="row">
                           <label for="fN">First Name</label><br>
                           <input  id="fN" name="firstName" required autocomplete="off" placeholder="Enter Your First Name">
                       </div>
      
                       <div class="row">
                           <label for="lN">Last Name</label><br>
                           <input type="text" id="lN" name="lastName" required autocomplete="off" placeholder="Enter Your Last Name">
                       </div>
      
                       <div class="row">
                        <div style="display: flex; justify-content: space-between;"><label for="email">E-mail</label><span th:if="${error}" class="error" style="color: red; font-size: 10px;"> &#9432 This email is already registered!</span></div>
                           <input type="email" id="email" name="email" required novalidate autocomplete="off" placeholder="Enter Your Email" th:class="${error} ? 'error' : ''">
                       </div>
                      
                       <div class="phoneNumber">
                           <label for="phone">Phone Number</label><br>
                           <select name="region" class="ph" size="1">
                               <option value="+09">+09</option>
                               <option value="+66" selected>+66</option>
                               <option value="+08">+08</option>
                           </select>
                           <input type="tel" id="phone" name="phone" required autocomplete="off" placeholder="Enter Your Phone Number">
                       </div>
      
                       <div class="pass">
                           <label for="password">Password</label><br>
                           <input type="password" id="password" name="password" required placeholder="Enter Your Password">
                           <span>
                            <i class="bx bx-hide show-hide"></i>
                           </span>
                       </div>
  
                       <div class="gender">
                           <div class="male">
                               <label for="Male">Male</label>
                               <input type="radio" name="gender" value="male" id="Male" required>
                           </div>
                          <div class="female">
                               <label for="Female">Female</label>
                               <input type="radio" name="gender" value="female" id="Female" required>
                          </div>
                       </div>
      
                       <div class="btn">
                           <input type="submit" value="Register" id="click">
                       </div>
      
                       <div class="login">Already have an account? <a href="/">Login</a></div>
                   </form>
               </div>
           </div>
       </div>
    </div>
    <!-- JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the text content
            var originalText = "ComfyNest";
            var animatedText = document.getElementById('animatedText');
    
            // Split the text into an array of letters
            var letters = originalText.split('');
    
            // Create a function to animate the text
            function animateText(index) {
                // Set the content of the element
                animatedText.textContent = letters.slice(0, index).join('');
    
                // Check if there are more letters to display
                if (index < letters.length) {
                    // Increment the index and set a timeout to call the function again
                    index++;
                    setTimeout(function () {
                        animateText(index);
                    },100); // Adjust the delay (in milliseconds) between letters
                } else {
                    // Call the second animation after the first one completes
                    animateTextTwo(0);
                }
            }
    
            // Start the first animation when the page loads
            animateText(0);
    
            // Function for the second animation
            function animateTextTwo(index) {
                // Get the text content for the second animation
                var originalTextTwo = "Your key to Hassle-Free Dormitory Discovery";
                var animatedTextTwo = document.getElementById('AnimatedText');
    
                // Split the text into an array of letters
                var lettersTwo = originalTextTwo.split('');
    
                // Set the content of the element
                animatedTextTwo.textContent = lettersTwo.slice(0, index).join('');
    
                // Check if there are more letters to display
                if (index < lettersTwo.length) {
                    // Increment the index and set a timeout to call the function again
                    index++;
                    setTimeout(function () {
                        animateTextTwo(index);
                    }, 50); // Adjust the delay (in milliseconds) between letters
                }
            }
        });
    </script>
    <script src="/static/js/index.js"></script>
</body>
</html>
